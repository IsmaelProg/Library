<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Pangolin&display=swap" rel="stylesheet">
    <title>Library</title>
</head>
<body>
   <div class="container">
    <div class="header">
      <h1>Libros</h1>
    </div>
    <div>
      <button id="btnAdd">New Book + </button>    
    </div>
    <div class="main"> 
    </div>
  </div> 
  <div class="formL">
    <form id="new-book-form">
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" required>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" required>
        <label for="paginas">Paginas:</label>
        <input type="number" id="paginas" required>
        <label for="leido">Leido?</label>
        <input type="checkbox" id="leido" >
        <input type="submit" value="Add Book">
    </form>
  </div>
<script src="main.js"></script>
</body>
</html>
